<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">        
    <link href="assets/css/site.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar py-4 w-100 shadow-sm sticky-top" id="navbar-custom">
        <div class="container-fluid d-flex justify-content-between w-100">
            <div class="row w-100 d-flex justify-content-between">
                <div class="col-md-3">
                    <a class="navbar-brand w-25" id="navbar-logo" href="index.html">
                        <img src="assets/images/main-logo.svg" class="img-fluid" alt="logo">
                    </a>
                    <a class="btn btn-outline dropdown-toggle navbar-btn-cust w-50" >
                        Catalog
                    </a>
                </div>
                <div class="col-md-6">
                    <form class="container-fluid d-flex">
                        <input class="form-control w-75 h-50 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success w-25 rounded-pill" type="submit">Search</button>                       
                    </form>
                </div>
               
                <div class="navbar-nav col-2 d-flex flex-row justify-content-end">                   
                    <a class="nav-link navbar-btn-cust text-end me-5" href="#" role="button">
                      <i class="bi bi-cart"></i>
                    </a>                
                    <a class="nav-link navbar-btn-cust text-end" href="#" role="button">
                      <i class="bi bi-person-fill"></i>Log In
                    </a>
                </div>
            </div>         
        </div>
      </nav> 
      <main class="container-fluid pt-4 min-vh-100" id="main-content">
          <div class="mx-4">
            <div class="row">
                <div class="col-3">
                    <form action="#" id="newItemForm">
                        <div class="mb-3">
                          <label for="itemName" class="form-label">Name</label>
                          <input class="form-control" id="itemName" name="itemName" aria-describedby="itemName">                      
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" name="itemDescription" aria-describedby="itemName"></textarea>   
                        </div>
                        <div class="mb-3">
                            <label for="itemImgUrl" class="form-label">Image URL</label>
                            <input class="form-control" id="itemImgUrl" name="itemImgUrl" aria-describedby="itemName">      
                        </div>                  
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-9">
                    <div class="h-100 overflow-auto">
                        <table class="table table-responsive" id="itemsTable">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr>
                                    <td>
                                        <img class="item-img" src="http://placekitten.com/100"/>
                                    </td>
                                    <td>
                                        ItemName
                                    </td>
                                    <td>
                                        itemDescription
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    </div>
                    
              </div>
          </div>
          
      </main>         
      <footer class="footer p-2 container-fluid" id="page-footer">
        <div class="row d-flex justify-content-between">
            <ul class="col-2 d-flex">
                <li class="nav-item d-inline-block">
                    <a class="nav-link" href="#">
                       Sitemap
                    </a>
                </li>            
            </ul>
            <ul class="col-2 d-flex text-end">            
                <li class="nav-item d-inline-block">
                    <a class="nav-link" href="about.html">
                        About Us
                    </a>
                </li>
                <li class="nav-item d-inline-block">
                    <a class="nav-link" href="#">
                        Contact
                    </a>
                </li>
            </ul>
        </div>       
      </footer>
   
   

    <script src = "./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src='./js/store.js' type="module"></script>
</body>
</html>
